{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'paintings' %}" class="header__logo">
            <img src="{% static 'images/logo.png' %}" alt="TheCodingFun Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Artists</a></li>
                <li class="header__menuItem"><a href="{% url 'paintings' %}">Paintings</a></li>
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>

                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'account' %}" class="btn btn--sub">Account</a>
                </li>
                <li class="header__menuItem"><a href="{% url 'logout-user' %}" class="btn btn--sub"><span
                            style="color:white">{{request.user.profile.name}}&nbsp;ðŸ“Œ&nbsp;</span>Logout</a>
                </li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login-user' %}" class="btn btn--sub">Login/Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
