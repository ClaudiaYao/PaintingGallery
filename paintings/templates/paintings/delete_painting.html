{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'painting' painting.id %}"><i class="im im-angle-left">Go Back</i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <p>Are your sure you want to delete this "{{painting}}"?</p>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>


{% endblock content %}
