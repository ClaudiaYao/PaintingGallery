{% extends 'main.html' %}
{% load static %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"><img
                        src="{% static 'images/back_arrow.png' width=40 height=40 %}"></i></a>
            <br>

            {% if page == "create" %}
            <h2>New Skill</h2>
            {% else %}
            <h2>Edit Skill</h2>
            {% endif %}

            <form class="form" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
